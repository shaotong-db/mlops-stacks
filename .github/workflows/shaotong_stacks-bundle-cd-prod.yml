# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under shaotong_stacks/resources/*
# and shaotong_stacks/databricks.yml with prod deployment target configs,
# when PRs are merged into the release branch
name: Bundle Deployment for shaotong_stacks Prod

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./shaotong_stacks

env:
  DATABRICKS_TOKEN: ${{ secrets.PROD_WORKSPACE_TOKEN }}

jobs:
  prod:
    concurrency: shaotong_stacks-prod-bundle-job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: databricks/setup-cli@v0.212.2
      - name: Validate Bundle For Prod
        id: validate
        run: |
          databricks bundle validate -t prod
      - name: Deploy Bundle to Prod
        id: deploy
        run: |
          databricks bundle deploy -t prod
